<!DOCTYPE html>
<html >

<head>
	<title>系统登录</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
</head>

<body style="background-image: url(../page/back.jpg); background-attachment: fixed;background-size: 100%;background-repeat:no-repeat;">
	<div class="container mt-5" style="width: 30%;">
		<h2 style="text-align: center;margin-top: 100px;">后  台  管  理  系  统</h2>
		<div class="card" style="margin-top: 100px;background-color: #eeeeee;">

			<div class="card-body"  >
				<form action="/login" method="post" >
					<div class="mb-3 mt-3">
						<label for="email" class="form-label">用户名:</label>
						<input type="username" class="form-control" id="username" placeholder="Enter name" name="username">
					</div>
					<div class="mb-3">
						<label for="pwd" class="form-label">密码:</label>
						<input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
					</div>
					<div class="form-check mb-3">
						<label class="form-check-label">
							<input class="form-check-input" type="checkbox" name="remember"> Remember me
						</label>
					</div>
					<button type="submit" class="btn btn-primary">登录</button>
				</form>
			</div>
		</div>
	</div>

</body>

</html>
